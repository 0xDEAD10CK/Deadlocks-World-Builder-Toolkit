<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='potion.css') }}">
</head>
<body>
	<a href="/">Home</a>
    <h1>Generated Potions</h1>
    <div class="npc-container">
        {% for item in items %}
            <div class="npc-card">
				<strong>Effect</strong> 
				{% for effect in item['effects'] %}
					<p>{{ effect }}</p>
				{% endfor %}
				<p><strong>Price:</strong> {{ item['price'] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
